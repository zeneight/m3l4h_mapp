          <!-- <img src="assets/imgs/icons/Ebook.png"> -->

				</div>
			</div>
		</div>
		<div class="row responsive-sm">
			<div class="col">
				<div class="card"(click)="pembayaran()">
          <!-- <img src="assets/imgs/icons/bursakerja.png"> -->

				</div>
			</div>
