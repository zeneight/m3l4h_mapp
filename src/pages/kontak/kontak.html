<ion-header>

  <ion-navbar color="darkblue">
    <ion-title>Kontak</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding >

  <div>
    <ion-list *ngFor="let ann of kontak">
        <ion-item (click)="openLink($event, ann)">
          <ion-avatar item-left>
              <ion-icon name="{{ann.gambar}}"></ion-icon>
        </ion-avatar>
        <h2>{{ann.name}}</h2>
          <p>{{ann.value}}</p>
      </ion-item>
    </ion-list>
  </div>

  
</ion-content>
