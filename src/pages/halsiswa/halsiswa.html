<ion-header>
  <ion-toolbar hideBackButton>
    <ion-title>Akun Saya</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="takeMeBack()">
        <ion-icon name="power"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-style">

  <ion-item class="padding-top">
    <ion-thumbnail item-start>
      <img src="http://siska.smkprshantinilayamkuta.sch.id/img/avatar.png">
    </ion-thumbnail>
    <h2>{{ name_user }}</h2>
    <p>NIS â€¢ {{ datasiswa.nis }}</p>
    <p>{{ datasiswa.nama_kelas }}</p>
    <button ion-button clear item-end (click)="openModal({charNum: 0})">Detail</button>
  </ion-item>
  <ion-list>
    <ion-list-header class="no-margin">
      Selamat Datang!
    </ion-list-header>
    <ion-item (click)="jadwalMengajar()">
      <ion-icon name='bookmarks' color="danger" item-start></ion-icon>
      Jadwal Mengajar
      <ion-note item-end><small>Jadwal mengajar Anda</small></ion-note>
    </ion-item>
    
    <ion-item (click)="jurnalKbm()">
        <ion-icon name='albums' color="danger" item-start></ion-icon>
        Jurnal KBM
        <ion-note item-end><small>Jurnal Anda</small></ion-note>
      </ion-item>

    <ion-item>
      <ion-icon name='body' color="danger" item-start></ion-icon>
      Penilaian Sikap Spiritual
      <ion-note item-end><small>Sikap Spiritual</small></ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name='chatbubbles' color="danger" item-start></ion-icon>
      Penilaian Sikap Sosial
      <ion-note item-end><small>Sikap Sosial</small></ion-note>
    </ion-item>
  </ion-list>
