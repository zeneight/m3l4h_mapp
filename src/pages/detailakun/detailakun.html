<ion-header>
  <ion-toolbar>
    <ion-title>
      Detail Akun
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
        <ion-avatar item-start>
          <img src="http://153.92.4.64/img/foto/gurupegawai/{{ datadosen.foto }}">
        </ion-avatar>
        <h2>{{datadosen.nama}}</h2>
        <p>NIP - {{datadosen.nip}}</p>
      </ion-item>

      <ion-item>
        <ion-icon name="mail" item-start></ion-icon>
        <p>e-mail</p>
        <h3>{{datadosen.email}}</h3>
      </ion-item>
      <ion-item>
        <ion-icon name="home" item-start></ion-icon>
        <p>Alamat</p>
        <h3>{{datadosen.alamat}}</h3>
      </ion-item>
      <ion-item>
        <ion-icon name="call" item-start></ion-icon>
        <p>Telepon</p>
        <h3>{{datadosen.telepon}}</h3>
      </ion-item>
      <ion-item>
        <ion-icon name="body" item-start></ion-icon>
        <p>TTL</p>
        <h3>{{datadosen.tempat_lahir}}, {{datadosen.tanggal_lahir}}</h3>
      </ion-item>
  </ion-list>
</ion-content>
