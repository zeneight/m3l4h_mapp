<!--

<ion-header>
  <ion-navbar>
      <ion-title>Jadwal Mengajar</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <!-- <ion-list-header><ion-icon name="folder" item-start></ion-icon> Senin</ion-list-header> -->
      <ion-item *ngFor="let ann of jadwal">
        <ion-icon name="paper" item-start></ion-icon>
          {{ann.nama_matpel}}
          <p>{{ann.nama_hari}}</p>
          <p><small>Jam {{ann.jam_mulai}} ~ {{ann.jam_selesai}}</small></p>
      </ion-item>
      <ion-infinite-scroll (ionInfinite)="doInfinite($event)" id="scrollContent">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
    </ion-list>
  </ion-content>
