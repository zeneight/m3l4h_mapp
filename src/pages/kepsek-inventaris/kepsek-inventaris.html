<ion-header>
  <ion-navbar>
      <ion-title>Sarpras</ion-title>
      <ion-buttons end>
        <button ion-button icon-only color="royal">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>

<ion-content>
  <div class="tab-wrap">
    <input type="radio" name="tabs" id="tab1" checked>
    <div class="tab-label-content" id="tab1-content">
      <label class="tab-label" for="tab1"><ion-icon name="close-circle" class="top-label"></ion-icon> Inventaris</label>
      <div class="tab-content left">
        <ion-list class="box-bayar">
            <ion-item *ngFor="let ann of item">
              <div class="nominal">{{ ann.jenis_fasilitas }}</div>
              <!-- <div class="deskripsi">{{ann.bulan}} {{ann.tahun}}</div> -->
            </ion-item>
          </ion-list>
      </div>
    </div>  
    <input type="radio" name="tabs" id="tab2">
    <div class="tab-label-content" id="tab2-content">
      <label class="tab-label" for="tab2"><ion-icon name="checkmark-circle" class="top-label"></ion-icon> Keadaan</label>
      <div class="tab-content right">
        <ion-list class="box-bayar">
          <ion-item>
            <div class="nominal">Baik</div>
            <div class="deskripsi">Barang dengan keadaan baik</div>
          </ion-item>
          <ion-item >
            <div class="nominal">Rusak Ringan</div>
            <div class="deskripsi">Barang dengan keadaan rusak ringan</div>
          </ion-item>
          <ion-item>
            <div class="nominal">Rusak Sedang</div>
            <div class="deskripsi">Barang dengan keadaan rusak sedang</div>
          </ion-item>
          <ion-item>
            <div class="nominal">Rusak Berat</div>
            <div class="deskripsi">Barang dengan keadaan rusak berat</div>
          </ion-item>
        </ion-list>
      </div>
    </div>
    <div class="slide"></div>
  </div>

</ion-content>
