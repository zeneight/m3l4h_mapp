<ion-header>
  <ion-navbar color="darkblue">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Berita</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page" style="background-color:#DCDCDC;">
	<!-- <ion-searchbar [(ngModel)]="searchQuery" (input)="searchBerita($event)"></ion-searchbar> -->
	<ion-searchbar 
		[(ngModel)]="searchQuery" 
		(search)="loadAllBySearch($event)" 
		(ionClear)="loadAllData()"  
		[showCancelButton]="false" >
			
	</ion-searchbar>

      </ion-select>

		<ion-card (tap)="itemTapped($event, ann)" *ngFor="let ann of news">
			<img *ngIf="ann.gambar" src="{{ann.gambar}}"/>
			<div class="card-title">{{ann.judul}}</div>
			<!-- <div class="card-subtitle">Post by: {{ann.post_by}}</div> -->
		</ion-card>

	<ion-infinite-scroll (ionInfinite)="doInfinite($event)" id="scrollContent">
	   <ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>

</ion-content>
