<ion-header>
  <ion-navbar>
    <ion-title>Pemberitahuan</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item text-wrap (tap)="itemTapped($event, item)" *ngFor="let item of items">
        <ion-thumbnail item-start>
          <img src="assets/imgs/icons/icon.png"/>
        </ion-thumbnail>
        <span class="text-bold" *ngIf="(item.status == 0)">{{ item.judul }}</span>
        <span *ngIf="(item.status == 1)">{{ item.judul }}</span><br>
        <small>{{ item.tanggal }}</small>
      </ion-item>
    </ion-list>
    <!-- <page-halkosong></page-halkosong> -->
  </ion-content>
