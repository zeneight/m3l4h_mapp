<ion-header>

    <ion-navbar>
      <ion-title>PPDB</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>               
                     <ion-item-group>
                        <ion-item >
                            <ion-label>
                              Nama
                            </ion-label>
                            <ion-input
                              type="text"
                              placeholder="Masukkan Nama"></ion-input>
                          </ion-item>
                     </ion-item-group>
      
                  <ion-list>
                     <ion-item-group>
                        <ion-item >
                            <ion-label>
                              Tempat Lahir
                            </ion-label>
                            <ion-input
                              type="text"
                              placeholder="Masukkan Tempat Lahir"></ion-input>
                          </ion-item>
                     </ion-item-group>
  
                     <ion-item-group>
                        <ion-item >
                            <ion-label>
                              Tanggal Lahir
                            </ion-label>
                            <ion-input
                              type="date"
                              placeholder="Masukkan Tanggal Lahir"></ion-input>
                          </ion-item>
                     </ion-item-group>
  
                     <ion-item-group>
                        <ion-item >
                            <ion-label>
                              Jenis Kelamin
                            </ion-label>
                            <ion-select>
                                <ion-option value="Laki-Laki">
                                  Laki-laki
                                </ion-option>
                                <ion-option value="Perempuan">
                                  Perempuan
                                </ion-option>
                              </ion-select>
                          </ion-item>
                     </ion-item-group>
  
                     <ion-item-group>
                        <ion-item >
                            <ion-label>
                              Agama
                            </ion-label>
                            <ion-input
                              type="text"
                              placeholder="Masukkan Agama"></ion-input>
                          </ion-item>
                     </ion-item-group>
  
                     <ion-item-group>
                        <ion-item >
                            <ion-label>
                              Warga Negara
                            </ion-label>
                            <ion-input
                              type="text"
                              placeholder="Masukkan Warga Negara"></ion-input>
                          </ion-item>
                     </ion-item-group>
  
                     <ion-item-group>
                        <ion-item >
                            <ion-label>
                              Alamat
                            </ion-label>
                            <ion-input
                              type="text"
                              placeholder="Masukkan Alamat"></ion-input>
                          </ion-item>
                     </ion-item-group>
  
                     <ion-item-group>
                        <ion-item >
                            <ion-label>
                              No. Telp.
                            </ion-label>
                            <ion-input
                              type="text"
                              placeholder="Masukkan No Telepon"></ion-input>
                          </ion-item>
                     </ion-item-group>
  
                     <ion-item-group>
                        <ion-item >
                            <ion-label>
                              Email
                            </ion-label>
                            <ion-input
                              type="text"
                              placeholder="Masukkan Email"></ion-input>
                          </ion-item>
                     </ion-item-group>
  
                     <ion-item-group>
                        <ion-item >
                            <ion-label>
                              NISN
                            </ion-label>
                            <ion-input
                              type="text"
                              placeholder="Masukkan NISN"></ion-input>
                          </ion-item>
                     </ion-item-group>
  
                     <ion-item-group>
                        <ion-item >
                            <ion-label>
                              Asal SMP
                            </ion-label>
                            <ion-input
                              type="text"
                              placeholder="Masukkan Asal SMA/SMK"></ion-input>
                          </ion-item>
                     </ion-item-group>
  
                     <ion-item-group>
                        <ion-item >
                            <ion-label>
                              Tahun Tamat
                            </ion-label>
                            <ion-input
                              type="text"
                              placeholder="Masukkan Tahun Tamat"></ion-input>
                          </ion-item>
                     </ion-item-group>
  
                     <ion-item-group>
                        <ion-item >
                            <ion-label>
                              Jurusan
                            </ion-label>
                            <ion-select>
                                <ion-option value=" IV Hotel Management">
                                  IV Hotel Management
                                </ion-option>
                                <ion-option value=" IV Tourism Management">
                                  IV Tourism Management
                                </ion-option>
                                <ion-option value="III Food Production Management">
                                  III Food Production Management
                                </ion-option>
                                <ion-option value="III Hotel Management">
                                    III Hotel Management
                                </ion-option>
                              </ion-select>
                          </ion-item>
                     </ion-item-group>
                     
      
                     <ion-item>
                        <button
                           ion-button
                           color="secondary"
                           text-center
                           block style="border-radius:5px;">Daftar</button>
                     </ion-item>
      
                  </ion-list>
      
  </ion-content>
