<ion-header>

  <ion-navbar color="darkblue">
    <ion-title>Detail {{selectedItem.kategori}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color:#DCDCDC;">
<ion-card>
  <ion-item>
    <ion-avatar item-left>
      <img src={{selectedItem.logo}}>
    </ion-avatar>
    <h2>{{selectedItem.judul}}</h2>
    <p>{{selectedItem.created_at}}</p>
    
  </ion-item>
  <ion-card-content>
    <div #deskripsi>
      <!-- {{selectedItem.deskripsi}} -->
    </div>
  </ion-card-content>
</ion-card>
</ion-content>
