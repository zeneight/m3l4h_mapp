<ion-header>
  <ion-navbar color="darkblue">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Download Book</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
<ion-searchbar>
    [(ngModel)]="searchQuery" 
    (search)="loadAllBySearch()" 
    (ionClear)="loadAll()"  
    [showCancelButton]="false" >
</ion-searchbar>

  <ion-item>
    <ion-label>Kategori</ion-label>
    <ion-select [(ngModel)]="categoryBuku" (ionChange)="sortByKelas($event)">
      <ion-option value="ALL">All</ion-option>
      <ion-option value="X">Kelas X</ion-option>
      <ion-option value="XI">Kelas XI</ion-option>
      <ion-option value="XII">Kelas XII</ion-option>
    </ion-select>
  </ion-item>
<ion-list>
  <ion-item *ngFor="let buku of books">
    <ion-thumbnail  item-left>
      <img src={{buku.logo}} >
      <!-- <img  *ngIf!="buku.logo" src="img/nopreview.jpg"> -->
    </ion-thumbnail>
    <h2>{{buku.judul}}</h2>
    <p>{{buku.pengarang}} â€¢ {{buku.tahunterbit}}</p>
    <a class="button" ion-button  href="{{buku.file}}">Download</a>
  </ion-item>
</ion-list>
</ion-content>
