<ion-header>
  <ion-navbar>
    <ion-title>Jadwal Pelajaran</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list *ngFor="let data of jadwal" style="margin-bottom: 60px;padding-bottom: 20px;">
    <ion-list-header class="hari">{{data.nama_hari}}</ion-list-header>
    <ion-item class="wrapper-jadwal" *ngFor="let ann of data.detail">
        <div class="jam">{{ann.jam_mulai}}-{{ann.jam_selesai}}</div>
        <div class="wrapper-mapel">
          <div class="mapel"><b>{{ann.nama_matpel}}</b></div>
          <div class="guru">{{ann.nama}}</div>
        </div>
    </ion-item>
  </ion-list>
</ion-content>
