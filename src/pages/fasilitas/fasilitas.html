<ion-header>

  <ion-navbar>
    <ion-title>Fasilitas</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
    <ion-list>
        <!-- <ion-list-header><ion-icon name="folder" item-start></ion-icon> Senin</ion-list-header> -->
        <ion-item *ngFor="let ann of item">
          {{ann.nama_fasilitas}}
          <p><small>Luas: {{ann.luas}}m<sup>2</sup></small></p>
          <p><small>Kondisi: {{ann.keadaan}}</small></p>
          <p><span [innerHTML]=ann.keterangan></span></p>
        </ion-item>
      </ion-list>
</ion-content>
